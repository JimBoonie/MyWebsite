{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" charset="utf-8">
    <title>My Photos</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/photos.css' %}">
  </head>
  <body>
    <div id="app">
      {% include 'navbar.html' %}
      <div id="img-container">
        <div id="img-carousel">
          <img v-bind:src='src' alt='Image' />
        </div>
        <div id="filmstrip">
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var imgCarousel = new Vue({
        el: '#img-carousel',
        data: {
          src: 'https://www.lvzoo.org/wp-content/themes/lvzoo/timthumb.php?src=https://www.lvzoo.org/wp-content/uploads/2016/08/Nubian-Goat-Banner.jpg&w=1210&h=771'
        }
      })
    </script>
  </body>

</html>
