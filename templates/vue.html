<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Hover me!
        </span>
    </div>

    <div id='app-5'>
        <p>{{ message }}</p>
        <button v-on:click='reverseMessage'>Reverse Message</button>
    </div>

    <div id="app-7">
        <ol>
            <todo-item 
                v-for="item in thingsOnMySide" 
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "Hewwo Vue uwu"
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: "You loaded this page on " + new Date().toLocaleString()
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: "Yo did you know that racecar backwards spells racecar."
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })

        Vue.component('todo-item', {
            props: ['todo'],
            template: "<li>{{ todo.text }}</li>"
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                thingsOnMySide: [
                    { id: 0, text: 'God'},
                    { id: 1, text: 'Anime'},
                    { id: 2, text: '*screeches*'}
                ]
            }
        })
    </script>
</body>
</html>
